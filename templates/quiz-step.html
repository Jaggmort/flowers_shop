{% extends 'base.html' %}
{% load static %}

{% block title %}
Flower Shop - Подбор
{% endblock title %}

{% block content %}
<section id="quiz">
	<div class="container">
		<div class="quiz">
			<div class="quiz__back ">
				<a href="{% url 'index' %}" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
				<span class="quiz__back_intro">Назад</span></a>
			</div>
			<div class="quiz__block">
				<h1 class="quiz__title">На какой бюджет рассчитываете?</h1>
				<div class="quiz__elems fic">
					<!-- <a href="{% url 'quiz' %}"> -->
					<form action="{% url 'quiz' %}" method = "get" class="order__form">    
						<button class="quiz__elem" name="preferred_price" value="0 1000">До 1 000 руб</button>
						<button class="quiz__elem" name="preferred_price" value="1000 5000">1 000 - 5 000 руб</button>
						<button class="quiz__elem" name="preferred_price" value="5000 100000">от 5 000 руб</button>
						<button class="quiz__elem" name="preferred_price" value="0 100000">Не имеет значения</button>
					</form>
					<!-- </a> -->
				</div>
				<div class="quiz__progress">
					<div class="quiz__progress_step">
						<span class="quiz__progress_num">1</span>
						<span class="quiz__progress_in"> шаг из </span>
						<span class="quiz__progress_num">2</span>
					</div>
					<div class="quiz__progress_line">
						<div class="quiz__progress_lineActive"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</section>
{% endblock %}
