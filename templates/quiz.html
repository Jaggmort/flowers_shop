{% extends 'base.html' %}
{% load static %}

{% block title %}
Flower Shop - Подбор
{% endblock title %}

{% block content %}
<section id="quiz">
	<div class="container">
		<div class="quiz">
			<div class="quiz__back ">
				<a href="{% url 'quiz-step' %}" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
				<span class="quiz__back_intro">Назад</span></a>
			</div>
			<div class="quiz__block">
				<h1 class="quiz__title">К какому событию нужен букет?</h1>
				<div class="quiz__elems fic">
					<form action="{% url 'quiz_result' %}" method = "get" class="order__form">
						<button class="quiz__elem" name="tag" value="Свадьба">Свадьба</button>
						<button class="quiz__elem" name="tag" value="День рождения">День рождения</button>
						<button class="quiz__elem" name="tag" value="Без повода">Без повода</button>
						<input type="hidden" name="preferred_price" value="{{ preferred_price }}">
					</form>
				</div>
				<div class="quiz__progress">
					<div class="quiz__progress_step">
						<span class="quiz__progress_num">2</span>
						<span class="quiz__progress_in"> шаг из </span>
						<span class="quiz__progress_num">2</span>
					</div>
					<div class="quiz__progress_line">
						<div class="quiz__progress_lineActive"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</section>
{% endblock %}
